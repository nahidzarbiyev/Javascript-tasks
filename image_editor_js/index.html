<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container disable">
      <h2>Easy Image editor</h2>

      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label for="" class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">GrayScale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brighntess</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label for="" class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"> </i></button>
              <button id="right"><i class="fa-solid fa-rotate-right"> </i></button>
              <button id="vertical"><i class="bx bx-reflect-vertical"></i></button>
              <button id="horizontal"><i class="bx bx-reflect-horizontal"></i></button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="./img/Placeholder_view_vector.svg" alt="preview-img"  />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Reset Filters</button>
        <div class="row">
            <input type="file" class="file-input" accept="image/*" hidden>
          <button class="choose-img">Choose Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>
  </body>
</html>
