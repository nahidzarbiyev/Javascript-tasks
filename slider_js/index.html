<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dragable slider</title>
  </head>
  <body>
    <div class="wrapper">
        <i  id='left' class="fa-solid fa-angle-left"></i>
      <div class="corusel">
        <img src="./images/jordan-flight-tişörtü-FnK0h5.jpeg" alt="" />
        <img src="./images/jordan-flight-örgü-üstü-nc8cJ1 (2).jpeg" alt="" />
        <img
          src="./images/sportswear-essential-storm-fit-dokuma-parka-ceketi-nbLT74 (2).jpeg"
          alt="" 
          draggable="false"
        />
        <img
          src="./images/sportswear-essential-tişörtü-mn62RT (2).jpeg"
          alt=""
          draggable="false"
        />
        <img
          src="./images/sportswear-phoenix-fleece-bol-kesimli-3-4-kollu-elbisesi-Pwwf3n (2).jpeg"
          alt=""
          draggable="false"
        />
        <img
          src="./images/sportswear-phoenix-fleece-bol-kesimli-kısaltılmış-crew-yaka-sweatshirtü-TtsDKg.jpeg"
          alt=""
          draggable="false"
        />
        <img
          src="./images/sportswear-plush-baskılı-suni-kürklü-ceketi-2whbKr.jpeg"
          alt=""
          draggable="false"
        />
        <img
          src="./images/sportswear-tech-fleece-windrunner-tam-boy-fermuarlı-kapüşonlu-üst-3Jck4N.jpeg"
          alt=""
          draggable="false"
        />
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
