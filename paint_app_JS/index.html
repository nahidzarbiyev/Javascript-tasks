<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./script.js" defer></script>
    <title>Paint app</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option">
                        <img src="./img/Square_-_black_simple.svg" width="15" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="./img/Black_Circle.svg" width="15" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="./img/Regular_triangle.svg" width="15" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                       <input type="checkbox" id="fill-color">
                       <label for="fill-color"> Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option">
                        <img src="./img/Paint_Brush_-_The_Noun_Project.svg" width="15" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="./img/Eraser_icon.svg" width="15" alt="">
                        <span>Eraser</span>
                    </li>
      
                    <li class="option">
                       <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option">
                <input type="color" id="color-picker" value="#4a98f7">
              </li>
                </ul>
            </div>
            <div class="row buttons">
               <button class="clear-canvas">Clear Canvas</button>
               <button class="save-img">Save Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    
</body>
</html>
