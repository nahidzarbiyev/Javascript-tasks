<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="global.css" />
    <title>Drag and Drop List</title>
  </head>
  <body>
    <ul class="sortable">
      <li class="item"  draggable="true">
        <div class="details">
          <img
            src="./img/court-dri-fit-victory-tenis-elbisesi-Vh2x6N (2).jpeg"
            alt=""
          />
          <span>1.list</span>
          <i class="fa-solid fa-grip"></i>
        </div>
      </li>
      <li class="item"  draggable="true">
        <div class="details">
          <img
            src="./img/jordan-flight-tişörtü-FnK0h5 (2).jpeg"
            alt=""
          />
          <span>2.List</span>
          <i class="fa-solid fa-grip"></i>
        </div>
      </li>
      <li class="item"  draggable="true">
        <div class="details">
          <img
            src="./img/jordan-flight-örgü-üstü-nc8cJ1.jpeg"
            alt=""
          />
          <span>3.List</span>
          <i class="fa-solid fa-grip"></i>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="./img/jordan-new-classics-capsule-elbisesi-bNxqD7 (2).jpeg"
            alt=""
          />
          <span>4. List</span>
          <i class="fa-solid fa-grip"></i>
        </div>
      </li>
      <li class="item"  draggable="true">
        <div class="details">
          <img
            src="./img/lab-collection-kapüşonlu-üst-pvTjXB8g (3).jpeg"
          />
          <span>5. List</span>
          <i class="fa-solid fa-grip"></i>
        </div>
      </li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
