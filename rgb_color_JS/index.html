<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <label for="red">R</label>
        <input type="range" id="red" min="0" max="255" value="100" />
      </div>
      <div class="wrapper">
        <label for="red">G</label>
        <input type="range" id="green" min="0" max="255" value="55" />
      </div>
      <div class="wrapper">
        <label for="red">B</label>
        <input type="range" id="blue" min="0" max="255" value="32" />
      </div>
      <div class="result">
        <input type="text" value="rgb(0,0,0)" readonly >
        <button id="copy-btn">Copy Color Code</button>
      </div>
    </div>
  </body>
</html>
