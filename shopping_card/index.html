<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>product cart</title>
  </head>
  <body>
    <div class="product-card">
      <div class="logo-cart">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Adidas_Logo.svg/800px-Adidas_Logo.svg.png"
          alt="logo"
        />
        <i class="bx bx-shopping-bag"></i>
      </div>
      <div class="main-images">
        <img  id="blue" class="blue active"
          src="./img/Alphaboost_V1_Shoes_Blue_IE9732_01_standard.jpg"
          alt=""
        />
        <img  id="yellow" class="yellow"
        src="./img/Alphaboost_V1_Shoes_Orange_IE9975_01_standard.jpg"
        alt=""
      />
      <img  id="gray" class="gray"
      src="./img/Alphaboost_V1_Shoes_White_IE9730_01_standard.jpg"
      alt=""
    />
      </div>
      <div class="shoe-details">
        <span class="shoe_name">ALPHABOOST V1 SHOES</span>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero, porro!
        </p>
        <div class="stars">
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bx-star"></i>
        </div>
      </div>
      <div class="color-price">
        <div class="color-option">
            <span class="color">
                Color:
            </span>
            <div class="circles">
                <span class="circle blue active" id="blue"></span>
                <span class="circle yellow " id="yellow"></span>
                <span class="circle gray " id="gray"></span>
            </div>
        </div>
        <div class="price">
          <span class="price_num">$100.00</span>
          <span class="price_letter"> Hundred dollar only</span>
        </div>
      </div>
    </div>
  </body>
</html>
