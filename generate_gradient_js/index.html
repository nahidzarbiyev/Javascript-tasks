<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <title>Generate Gradient</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="gradient-box"></div>
      <div class="row options">
        <div class="column direction">
          <p>Direction</p>
          <div class="select-box">
            <select name="" id="">
              <option value="to top">Top</option>
              <option value="to right top">Right top</option>
              <option value="to right">Right</option>
              <option value="to right bottom">Right Bottom</option>
              <option value="to bottom">Bottom</option>
              <option value="to left bottom">Left Bottom</option>
              <option value="to left ">Left</option>
              <option value="to left top">Left top</option>
            </select>
          </div>
        </div>
        <div class="column colors">
          <p>Colors</p>
          <div class="inputs">
            <input type="color" value="#1234aa" />
            <input type="color" value="#bbd887" />
          </div>
        </div>
      </div>
      <textarea class="row" disabled>
background: linear-gradient(to left top, #1234aa,#bbd887) </textarea
      >
      <div class="row buttons">
        <button class="refresh">Refresh Colors</button>
        <button class="copy">Copy Code</button>
      </div>
    </div>









    <script src="script.js"></script>
  </body>
</html>
